name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master ]

jobs:
  # Check Backend
  backend-checks:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd Backend
        npm ci
        
    - name: Check for security vulnerabilities
      run: |
        cd Backend
        npm audit --audit-level=high
        
    - name: Run linting
      run: |
        cd Backend
        npm run lint || echo "No lint script found"

  # Check Frontend
  frontend-checks:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd Frontend
        npm ci
        
    - name: Check for security vulnerabilities
      run: |
        cd Frontend
        npm audit --audit-level=high
        
    - name: Run linting
      run: |
        cd Frontend
        npm run lint
        
    - name: Type checking
      run: |
        cd Frontend
        npx tsc --noEmit
        
    - name: Build check
      run: |
        cd Frontend
        npm run build
      env:
        VITE_API_URL: http://localhost:5000
        VITE_FIREBASE_API_KEY: dummy_key
        VITE_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
        VITE_FIREBASE_PROJECT_ID: dummy-project
        VITE_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
        VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
        VITE_FIREBASE_APP_ID: "1:123456789:web:dummy"
